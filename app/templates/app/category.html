{% extends 'app/base.html'%}
{% load static%}
{% block title%}Category{%endblock title%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    {% for val in title %}
                        <a href="{% url 'category-title' val.title %}" class="list-group-item list-group-item-action" aria-current="true">{{val.title}}</a>      
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    {% for pr in product %}
                        <div class="col text-center mb-4">
                            <a href="{% url "product-detail" pr.id %}" class="btn">
                                <div>
                                    <img src="{{pr.product_image.url}}" width="300px" height="200px"/>
                                    <div class="fw-bold">{{pr.title}}</div>
                                    <div class="fw-bold text-danger">
                                        Rs.{{pr.discounted_price}}/-
                                        <small class="fw-light text-decoration-line-through">{{pr.selling_price}}</small>
                                    </div>
                                </div>
                                </a>
                            </div> 
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
